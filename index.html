<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>To Do List</h1>
        <form action="" id="task-form">
            <input type="text" id="task-input" placeholder="What are your plans for the day?">
            <input type="submit" value="New Task" id="task-submit">
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>What to do Today</h2>
            <div id="task">

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
